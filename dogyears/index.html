<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Title of the document</title>
</head>

<body>
	<h1>
	Want to know how old you are in dog years?
	</h1>

	<div>
		<form method="post">

		<h2>Enter your age:</h2>
		<input type="text" NAME="humanyears" SIZE=15>
		<h2>Your age in Dog Years is:</h2>
		<input type="text" NAME="dogyears" SIZE=15><br><br>
		<input type="button"value="Calculate"onClick="fido(this.form)">

		</form>


	</div>

	<script language="LiveScript">

	function fido (form){
		form.dogyears.value = form.humanyears.value * 7
	}
	</script>
</body>

</html>
